<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>contacts</title>
		<h1>Contacts</h1>
			<table id="contacts-table">
				<tr id="contacts-head">
					<th>ID</th>
					<th>First name</th>
					<th>Last name</th>
					<th>Address 1</th>
					<th>Address 2</th>
					<th>Actions</th>
				</tr>
			</table>

			<form id="contacts-form">
				<div class="item text">
					<label>First name:</label>
					<div class="field"><input type="text" name="first_name" /></div>
				</div>
				<div class="item text">
					<label>Last name:</label>
					<div class="field"><input type="text" name="last_name" /></div>
				</div>
				<div class="item text">
					<label>Address 1:</label>
					<div class="field"><input type="text" name="address_1" /></div>
				</div>
				<div class="item text">
					<label>Address 2:</label>
					<div class="field"><input type="text" name="address_2" /></div>
				</div>
				<div class="button-wrapper">
					<div class="item button">
						<div class="field"><input type="button" id="contacts-op-discard" value="Discard" /></div>
					</div>
					<div class="item button button-default">
						<div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
					</div>
				</div>
				<input type="hidden" name="id_entry" value="0" />
			</form>
	</head>
	<body>
	</body>
</html>
